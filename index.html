<!DOCTYPE html>
<html lang="en">
<head>
    <title>Streaming</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer type="module" src="script/index.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main-container">
        <div class="login_content">
            <form class="form_login">
                <div class="input_container">
                    <label for="user">Usuário</label>
                    <input type="text" id="user">    
                </div>
                <div class="input_container">
                    <label for="user">Senha</label>
                    <input type="password" id="password">
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="loading_content">
            <div class="spinner-border text-light" style="width: 10rem; height: 10rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>


        <div class="streaming_crud_content">
            <div class="top_content">
                <div class="search_category">
                    <input type="text" id="search" placeholder="Pesquisar">
                    <div class="category_buttons">
                        <button>Ação</button>
                        <button>Aventura</button>
                        <button>Fantasia</button>
                        <button>Horror</button>
                        <button>Crime</button>
                        <button>Biografia</button>
                        <button>Drama</button>
                        <button>Romance</button>
                        <button>Fic. Científica</button> 
                        <button>Animação</button> 
                        <button>Thriller</button> 
                    </div>
                </div>

                <button>
                    Adicionar
                </button>



            </div>

            <div class="bottom_content">
                <div class="card_filme">
                    <img src="https://xl.movieposterdb.com/07_09/2006/0416449/xl_0416449_ebba784f.jpg" alt="teste">
                    <div class="card_info">
                        <div class="card_text">
                            <span>Titulo - ANO</span>
                            <span>Categoria</span>
                        </div>
                        <div class="button-card">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                            </svg>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </main>

</body>
</html>
