<!DOCTYPE html>
<html lang="en">
<head>
    <title>Streaming</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer type="module" src="script/index.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main-container">
        <div class="login_content">
            <form class="form_login">
                <div class="input_container">
                    <label for="user">Usuário</label>
                    <input type="text" id="user">    
                </div>
                <div class="input_container">
                    <label for="user">Senha</label>
                    <input type="password" id="password">
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="loading_content">
            <div class="spinner-border text-light" style="width: 10rem; height: 10rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>


        <div class="streaming_crud_content">
            <div class="top_content">
                <div class="search_category">
                    <input type="text" id="search" placeholder="Pesquisar">
                    <div class="category_buttons">
                        <button>Ação</button>
                        <button>Aventura</button>
                        <button>Fantasia</button>
                        <button>Horror</button>
                        <button>Crime</button>
                        <button>Biografia</button>
                        <button>Drama</button>
                        <button>Romance</button>
                        <button>Ficção Científica</button> 
                        <button>Animação</button> 
                        <button>Thriller</button> 
                    </div>
                </div>

                <button id="add_button" data-bs-toggle="modal" data-bs-target="#exampleModal"">
                    Adicionar
                </button>
            </div>

            <div class="bottom_content">
            </div>


        </div>
    </main>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Novo Filme</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="form_add">
                <div class="d-flex flex-column">
                    <label for="titulo_add">Título</label>
                    <input type="text" id="titulo_add">
                </div>

                <div class="d-flex flex-column">
                    <label for="ano">Ano</label>
                    <input type="number" id="ano_add">
                </div>

                <div class="d-flex flex-column">
                    <label for="duracaoMinutos">Duração em minutos</label>
                    <input type="number" id="duracaoMinutos_add">
                </div>

                <div class="d-flex flex-column genero-input">
                    <label for="categoria">Categoria</label>
                    <select id="categoria_add">
                        <option value="Ação">Ação</option>
                        <option value="Aventura">Aventura</option>
                        <option value="Fantasia">Fantasia</option>
                        <option value="Horror">Horror</option>
                        <option value="Crime">Crime</option>
                        <option value="Biografia">Biografia</option>
                        <option value="Drama">Drama</option>
                        <option value="Romance">Romance</option>
                        <option value="Fic. Científica">Fic. Científica</option>
                        <option value="Animação">Animação</option>
                        <option value="Thriller">Thriller</option>
                    </select>
                    <button type="button" id="add_genero">Adicionar Gênero</button>
                    <div class="genero_selected_content">
                    </div>
                </div>

                <div class="d-flex flex-column">
                    <label for="diretor_add">Diretor</label>
                    <input type="text" id="diretor_add">
                </div>

                <div class="d-flex flex-column roteiristas-input">
                    <label for="roteiristas">Roteiristas</label>
                    <input type="text" id="roteiristas_add">
                    <button type="button" id="add_roteirista_form">Adicionar Roteirista</button>
                    <div class="roteiristas_selected_content">
                    </div>
                </div>

                <div class="d-flex flex-column atores-input">
                    <label for="atores_add">Ator/atriz</label>
                    <input type="text" id="atores_add">
                    <button type="button" id="add_atores_form">Adicionar Ator/Atriz</button>
                    <div class="atores_selected_content">
                    </div>
                </div>

                <div class="d-flex flex-column">
                    <label for="urlCapa_add">Url Capa</label>
                    <input type="text" id="urlCapa_add">
                </div>
                
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" id="addButtonFilme" class="btn btn-primary">Adicionar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="exampleModalEdit" tabindex="-1" aria-labelledby="exampleModalEditLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalEditLabel">Editar Filme</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="form_add">
                <div class="d-flex flex-column">
                    <label for="titulo_edit">Título</label>
                    <input type="text" id="titulo_edit">
                </div>

                <div class="d-flex flex-column">
                    <label for="ano_edit">Ano</label>
                    <input type="number" id="ano_edit">
                </div>

                <div class="d-flex flex-column">
                    <label for="duracaoMinutos_edit">Duração em minutos</label>
                    <input type="number" id="duracaoMinutos_edit">
                </div>

                <div class="d-flex flex-column genero-input">
                    <label for="categoria_edit">Categoria</label>
                    <select id="categoria_edit">
                        <option value="Ação">Ação</option>
                        <option value="Aventura">Aventura</option>
                        <option value="Fantasia">Fantasia</option>
                        <option value="Horror">Horror</option>
                        <option value="Crime">Crime</option>
                        <option value="Biografia">Biografia</option>
                        <option value="Drama">Drama</option>
                        <option value="Romance">Romance</option>
                        <option value="Fic. Científica">Fic. Científica</option>
                        <option value="Animação">Animação</option>
                        <option value="Thriller">Thriller</option>
                    </select>
                    <button type="button" id="edit_genero_form">Adicionar Gênero</button>
                    <div class="genero_selected_content_edit">
                    </div>
                </div>

                <div class="d-flex flex-column">
                    <label for="diretor_edit">Diretor</label>
                    <input type="text" id="diretor_edit">
                </div>

                <div class="d-flex flex-column roteiristas-input">
                    <label for="roteiristas_edit">Roteiristas</label>
                    <input type="text" id="roteiristas_edit">
                    <button type="button" id="edit_roteirista_form">Adicionar Roteirista</button>
                    <div class="roteiristas_selected_content_edit">
                    </div>
                </div>

                <div class="d-flex flex-column atores-input">
                    <label for="atores_edit">Ator/atriz</label>
                    <input type="text" id="atores_edit">
                    <button type="button" id="edit_atores_form">Adicionar Ator/Atriz</button>
                    <div class="atores_selected_content_edit">
                    </div>
                </div>

                <div class="d-flex flex-column">
                    <label for="urlCapa_edit">Url Capa</label>
                    <input type="text" id="urlCapa_edit">
                </div>
                
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" id="editButtonFilme" class="btn btn-primary">Editar</button>
            </div>
          </div>
        </div>
      </div>


      <div class="modal fade" id="exampleModalVideo" tabindex="-1" aria-labelledby="exampleModalVideoLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalVideoLabel">Assistir</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <video width="100%" controls autoplay muted>
                        <source src="assets/filme.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
